<div id="myDIV" class="header">
    <h1>TASK LIST</h1>
    <input type="text" id="input" placeholder="NOMI....">
    <button onclick="newElement()" class="botton">AGGIUGIMI</button>
  </div>
  
  <ul id="myUL">
   
    <li class="checked"></li>
    
  </ul>
    <script>

          
                function newElement() {
                const li = document.createElement("li");
                const inputValue = document.getElementById("input").value;
                const a = document.createTextNode(inputValue);
                 li.appendChild(a);
                 if (inputValue === '') {
                      alert("ERRORE INSERISCI UN NOME");
                  } else {
                        document.getElementById("myUL").appendChild(li);
            }
                           document.getElementById("input").value = "";
                           const span = document.createElement("button");
                           li.appendChild(span);

         }
    </script>
